<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Model Popup</title>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- ICONSCOUT CDN -->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
	</head>
	<body>
		<button>Click me</button>
		<div class="model">
			<div class="card">
				<i class="uil uil-multiply" id="close"></i>
				<div class="brand">
					<img src="img/pineapplefull.jpg" alt="" />
				</div>
				<div class="info">
					<h2>Subscribe to the Pineapple Association</h2>
					<p>
						Our initiative is to promote the love of pineapple to the world. Join our
						society so that each of every household has at least one pineapple.
					</p>
					<form action="#">
						<input type="email" placeholder="Email Address" />
						<input type="submit" value="SUBSCRIBE" />
					</form>
				</div>
			</div>
		</div>
		<!-- Javascript index.js -->
		<script src="index.js"></script>
	</body>
</html>
